<html>
<head>
    <title>Balloon Pop</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: black;
            width: 100%;
            height: 100%;
        }
        #fullScreen {
            position: absolute;
            bottom: 5px;
            right: 5px;
            height: 50px;
            width: 50px;
            text-align: center;
            overflow: hidden;
            border: none;
            background: #686f6f;
            border-radius: 50%;
        }
    </style>
</head>
<button id="fullScreen" onclick="goFull()"><img src="fullscreen.svg"></button>
<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
    }
    function getRandomFloat(min, max) {
        return Math.random() * (max - min) + min;
    }

    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    resizeHandler();

    function goFull() {
        if (canvas.requestFullScreen) {
            canvas.requestFullScreen();
        } else if (canvas.webkitRequestFullScreen) {
            canvas.webkitRequestFullScreen();
        } else if (canvas.mozRequestFullScreen) {
            canvas.mozRequestFullScreen();
        }
    }

    class object {
        constructor(x, y, w, h) {
            this.x = x || 0;
            this.y = y || 0;
            this.width = w || 1;
            this.height = h || 1;
        };
    }

    class Mouse extends object {
        constructor() {
            super();
        }
    }

    const mouse = new Mouse();

    class Balloon extends object {
        constructor() {
            super(0, 0, 100, 100);

            this.image = new Image();
            this.image.src = "balloon" + getRandomInt(0, 6) + ".png";

            this.x = getRandomInt(0, canvas.width);
            this.y = canvas.height + this.height/2;

            if (this.x > canvas.width / 2) {
                this.vx = getRandomFloat(-1, 0);
            } else {
                this.vx = getRandomFloat(0, 1);
            }

            this.audio = new Audio('blop.mp3');
        }

        update() {
            this.y -= 1;
            this.x = this.x + this.vx;
        }

        draw(ctx) {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }

        pop() {
            this.audio.play();
        }
    }

    const balloons = [new Balloon()];

    // window.addEventListener("keydown", keyDownHandler, false);
    // window.addEventListener("keyup", keyUpHandler, false);
    window.addEventListener("mousemove", mouseMoveHandler, false);
    window.addEventListener("touchstart", mouseDownHandler, false);
    window.addEventListener("mousedown", mouseDownHandler, false);
    window.addEventListener("resize", resizeHandler, false);
    window.addEventListener("fullscreenchange", resizeHandler, false);

    // let rightPressed, leftPressed;
    //
    // window.onkeydown = function(e) {
    //     if(e.key === "ArrowLeft") {
    //         rightPressed = true;
    //     }
    //     else if(e.key === "ArrowRight") {
    //         leftPressed = true;
    //     }
    // };
    //
    // window.onkeyup = function(e) {
    //     if(e.keyCode === 39) {
    //         rightPressed = false;
    //     }
    //     else if(e.keyCode === 37) {
    //         leftPressed = false;
    //     }
    // };

    function mouseMoveHandler(e) {
        mouse.x = e.clientX - canvas.offsetLeft;
        mouse.y = e.clientY - canvas.offsetTop;
    }

    function mouseDownHandler(e) {
        const loc = {x: e.x, y: e.y, width: 1, height: 1};
        for (let i = balloons.length - 1; i >= 0; i--) {
            if (isHit(loc, balloons[i])) {
                balloons[i].pop();
                balloons.splice(i, 1);
                return;
            }
        }
    }

    function resizeHandler(e) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.webkitImageSmoothingEnabled = false;
        ctx.mozImageSmoothingEnabled = false;
        ctx.imageSmoothingEnabled = false;
    }

    function isHit(a, b) {
        return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
    }

    let lastTime = Date.now();
    let lastSpawn = new Date();
    let spawnInterval = 1000;

    function update() {
        const now = Date.now();
        lastTime = now;
        if (now - lastSpawn > spawnInterval) {
            balloons.push(new Balloon());
            lastSpawn = now;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < balloons.length; ) {
            const balloon = balloons[i];
            balloon.update();
            if (balloon.y + balloon.height < 0) {
                balloons.splice(i, 1);
                continue
            }
            balloon.draw(ctx);
            i++;
        }

        // ctx.font = "16px Arial";
        // ctx.fillStyle = "#005e93";
        // ctx.fillText("Balloons: " + balloons.length, 2, canvas.height - 1);

        requestAnimationFrame(update);
    }

    update();
</script>
</html>
